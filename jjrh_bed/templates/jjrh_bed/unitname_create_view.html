  <div class="row">
    
    <div class="col-sm-3">
      
    </div>
    <div class="col-sm-6">
      <form method="post">
    {% csrf_token %}
    <div class="form-row">
      <div class="form-group col-md-12 mb-0">

  </form>
    </div>
    <div class="col-md-3">
      
    </div>

  </div>
</div>
